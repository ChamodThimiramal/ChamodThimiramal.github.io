<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Logo">Logo</span>
        <span class="item" data-name="Mockup">Mockup</span>
        <span class="item" data-name="Photo restore ">Photo restore </span>
        <span class="item" data-name="3D">3D</span>
        <span class="item" data-name="Animation">Animation</span>
        
        
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Logo"><span><img src="images/ml1.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml2.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml3.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml4.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml5.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml6.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml7.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml8.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml9.jpg"alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml10.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml11.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml12.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/ml13.jpg" alt=""></span></div>
      <div class="image" data-name="Photo restore "><span><img src="images/ml14.jpg" alt=""></span></div>
      <div class="image" data-name="Photo restore "><span><img src="images/ml15.jpg" alt=""></span></div>
     
     
      
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
