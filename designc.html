<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Logo">Logo</span>
        <span class="item" data-name="Cover">Cover</span>
        <span class="item" data-name="Cv">Cv</span>
        <span class="item" data-name="Poster">Poster</span>
        <span class="item" data-name="Business Card">Business Card</span>
        
        
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Logo"><span><img src="images/01.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/02.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/04.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/05.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/06.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/07.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/08.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/09.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/10.jpg" alt=""></span></div>
      <div class="image" data-name="Poster"><span><img src="images/11.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/12.jpg" alt=""></span></div>
      <div class="image" data-name="Poster"><span><img src="images/post 1.jpg" alt=""></span></div>
      <div class="image" data-name="Poster"><span><img src="images/post2.png" alt=""></span></div>
      <div class="image" data-name="Poster"><span><img src="images/post3.png" alt=""></span></div>
      <div class="image" data-name="Poster"><span><img src="images/post4.png" alt=""></span></div>
      <div class="image" data-name="Cover"><span><img src="images/cover1.jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 1.png" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 2.png" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 3.png" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 4 (2).png" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 4 (3).jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 4 (4).jpg" alt=""></span></div>
      <div class="image" data-name="Logo"><span><img src="images/LOGO 11.jpg" alt=""></span></div>

     
      
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
